#########################
# project configuration #
#########################

# C++ project
language: cpp

dist: trusty
group: edge


################
# build matrix #
################

jobs:
  include:
  # OSX / Clang

  - os: osx
    osx_image: xcode9.3

  - os: osx
    osx_image: xcode9.4

  - os: osx
    osx_image: xcode10

  - os: osx
    osx_image: xcode10.1

  - os: osx
    osx_image: xcode10.2

  - os: osx
    osx_image: xcode11.2

  - os: osx
    osx_image: xcode12

  # Linux / GCC

  - os: linux
    compiler: gcc
    env:
      - COMPILER_CC=gcc-5
      - COMPILER_CXX=g++-5
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: ['g++-5', 'gcc-5']

  - os: linux
    compiler: gcc
    env:
      - COMPILER_CC=gcc-6
      - COMPILER_CXX=g++-6
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: ['g++-6', 'gcc-6']

  - os: linux
    compiler: gcc
    env:
      - COMPILER_CC=gcc-7
      - COMPILER_CXX=g++-7
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: ['g++-7', 'gcc-7']

  - os: linux
    compiler: gcc
    env:
      - COMPILER_CC=gcc-8
      - COMPILER_CXX=g++-8
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: ['g++-8', 'gcc-8']

  - os: linux
    compiler: gcc
    env:
      - COMPILER_CC=gcc-9
      - COMPILER_CXX=g++-9
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: ['g++-9', 'gcc-9']

  # Linux / Clang

  - os: linux
    compiler: clang
    env:
      - COMPILER_CC=clang-3.5
      - COMPILER_CXX=clang++-3.5
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.5']
        packages: ['g++-6', 'clang-3.5']

  - os: linux
    compiler: clang
    env:
      - COMPILER_CC=clang-3.6
      - COMPILER_CXX=clang++-3.6
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.6']
        packages: ['g++-6', 'clang-3.6']

  - os: linux
    compiler: clang
    env:
      - COMPILER_CC=clang-3.7
      - COMPILER_CXX=clang++-3.7
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.7']
        packages: ['g++-6', 'clang-3.7']

  - os: linux
    compiler: clang
    env:
      - COMPILER_CC=clang-3.8
      - COMPILER_CXX=clang++-3.8
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: ['g++-6', 'clang-3.8']

  - os: linux
    compiler: clang
    env:
      - COMPILER_CC=clang-3.9
      - COMPILER_CXX=clang++-3.9
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: ['g++-6', 'clang-3.9']

  - os: linux
    compiler: clang
    env:
      - COMPILER_CC=clang-4.0
      - COMPILER_CXX=clang++-4.0
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-4.0']
        packages: ['g++-6', 'clang-4.0']

  - os: linux
    compiler: clang
    env:
      - COMPILER_CC=clang-5.0
      - COMPILER_CXX=clang++-5.0
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-5.0']
        packages: ['g++-6', 'clang-5.0']

  - os: linux
    compiler: clang
    env:
      - COMPILER_CC=clang-6.0
      - COMPILER_CXX=clang++-6.0
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-6.0']
        packages: ['g++-6', 'clang-6.0']

  - os: linux
    compiler: clang
    env:
      - COMPILER_CC=clang-7
      - COMPILER_CXX=clang++-7
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-7']
        packages: ['g++-6', 'clang-7']

  - os: linux
    compiler: clang
    env:
      - COMPILER_CC=clang-7
      - COMPILER_CXX=clang++-7
      - CXXFLAGS=-std=gnu++17
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-7']
        packages: ['g++-6', 'clang-7']


################
# build script #
################

script:
  - if [[ "${COMPILER_CC}" == "" ]]; then export COMPILER_CC=gcc; fi
  - if [[ "${COMPILER_CXX}" == "" ]]; then export COMPILER_CXX=g++; fi

  # compile and execute unit tests
  - sh configure.sh
  - sh build.sh
  - cd build
  - cmake -DLANG=ON ..
  - make && make run
